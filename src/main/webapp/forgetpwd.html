<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forget The Password</title>
<link rel="shortcut icon" href="images/hober-technology.png" type="image/x-icon" sizes="any">
<link rel="stylesheet" href="css/forgetCSS.css" type="text/css">
<style type="text/css">
	* { margin: 0px;padding: 0px;outline: none; }
	html,body { height: 100%;min-width: 1100px;min-height: 650px;overflow: auto; }
	a { color: inherit;text-decoration: none; }
</style>
<script type="text/javascript">
	var dom = document;
	function $(id){ return dom.getElementById(id); }
	function $$(className){ return dom.getElementsByClassName(className); }
	function $$$(tagName){ return dom.getElementsByTagName(tagName); }
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div class="container-sm pos-rel">
				<div class="float-left">
					<img src="images/hober-technology.png" alt="logo" class="logo" onClick="window.location.href='http://www.hobertek.com'">
				</div>
				<div class="float-left pos-rel selection" style="top: 25%;height: 50%;margin-left: 16px;padding-left: 16px;font-size: 20px;line-height: 2;vertical-align: bottom;border-left: 1px solid #CCC;color: aliceblue">Reset Password</div>
				<div class="float-right">
					<button type="button" class="button-one" onclick="window.open('login.jsp','_self')">Login</button>
				</div>
			</div>
		</div>
		<div class="visible">
			<img src="images/machine-lg.png" alt="" class="logo">
			<img src="images/user-lg.png" alt="" class="logo">
			<img src="images/email-lg.png" alt="" class="logo">
			<img src="images/phone-lg.png" alt="" class="logo">
			<img src="images/Password-lg.png" alt="" class="logo">
		</div>
		<div id="main">
			<div id="content">
				<div class="content-head">
					<img src="images/writing.png" alt="" style="position: relative;height: 35%;">
					Please Fill In The Information
				</div>
				<div class="content-main">
					<form get="post" name="user" id="forgetform">
						<input type="hidden" name="method" value="changPwd">
						<label for="machine">Machine Model :</label>
						<input type="text" name="m_model" id="model" value="" placeholder="Machine Model" class="input-user" maxlength="36">
						<label for="machine">Machine Serial Number :</label>
						<input type="text" name="m_serialnum" id="machine" value="" placeholder="Machine Serial Number" class="input-user" maxlength="36">
						<label for="username">User Name :</label>
						<input type="text" name="user_name" id="username" value="" placeholder="User Name" class="input-user" maxlength="18">
						<label for="e-mail">E-mail :</label>
						<input type="email" name="user_email" id="e-mail" value="" placeholder="E-mail" class="input-user">
						<label for="phone">Phone Number :</label>
						<input type="text" name="user_phonenum" id="phone" value="" placeholder="Phone Number" class="input-user" maxlength="18">
						<label for="newpassword">New Password :</label>
						<input type="text" name="user_new_pwd" id="newpassword" value="" placeholder="New Password" class="input-user" maxlength="18">
						<input type="button" value="Submit" id="forgetbott">
					</form>
				</div>
			</div>
		</div>

		<div id="footer">
			Copyright 2019 Hober| All Rights Reserved | Powered by HOBER | <a href="http://www.baidu.com" class="copyright" target="_blank">HOBER TECHNOLOGY</a>
		</div>
	</div>
	<script>
		var form = dom.forms["user"];
		var input = $$("input-user");
		form.onsubmit = function(){
			for(var i=0;i<input.length;i++)
				{
					if(input[i].value == "")
						input[i].style.cssText = "border-color: red;box-shadow: 0 0 4px 0 red";
					else
						input[i].style.cssText = "border-color: #9a9a9a;box-shadow: 0 0;"
				}
			for(var j=0;j<input.length;j++)
					if(input[j].value == "")
						return false;
			return true;
		}
	</script>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#forgetbott").click(function () {
            var param = $("#forgetform").serialize();
			$.post(
			    "/spmcs/userservlet",
				param,
				function (data) {
					if (data.code == 1){
					    alert("You password has been reset");
					    location.href = "login.jsp";
					} else {
					    alert("Information does not match");
					}
                },"json"
			)
        });
    })

</script>
</body>
</html>
